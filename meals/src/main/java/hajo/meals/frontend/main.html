    <div class="mealForm">
        <div class="row">
            <div class="colTop">Name</div>
            <div class="colTop">Easy/Hard</div>
            <div class="colTop">Ingredients</div>
            <div class="colTop">Category</div>

        <div class="row">
            <div class="col">
                <input id="name" placeholder="e.g. Spaghetti">
            </div>
            <div class="col">
                <select id="lvl">
                    <option value="" disabled selected>---</option>
                    <option>easy</option>
                    <option>hard</option>
                </select>
            </div>
            <div class="col">
                <input id="ingrediants" multiple>
            </div>
            <div class="col">
                <select id="category">

                    <option>Fleisch</option>

        </div>
    </div>
