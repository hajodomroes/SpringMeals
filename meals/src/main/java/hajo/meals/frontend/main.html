<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MealsGenereator</title>
    <script src="./css/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <br/>
    <div class="mealForm">
        <div class="row">
            <div class="colTop">Name</div>
            <div class="colTop">Easy/Hard</div>
            <div class="colTop">Ingredients</div>
            <div class="colTop">Category</div>
        </div>

        <div class="row">
            <div class="col">
                <input id="name" placeholder="e.g. Spaghetti">
            </div>
            <div class="col">
                <select id="lvl">
                    <option value="" disabled selected>---</option>
                    <option>easy</option>
                    <option>hard</option>
                </select>
            </div>
            <div class="col">
                <input id="ingrediants" multiple>
            </div>
            <div class="col">
                <select id="category">
                    <option value="" disabled selected>---</option>
                    <option>Nudeln</option>
                    <option>Fleisch</option>
                    <option>Auflauf</option>
                </select>
            </div>
        </div>
    </div>

    <button type="button" class="button" id="submitMeal" onclick="submitMeal(name.value)">Submit Meal</button>

</body>
</html>
